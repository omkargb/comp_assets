 </head> 

<body style="font-family: 'ek mukta', sans-serif;"> 
    <div class="container-fluid" >

										<label>  Operating System :&nbsp; </label>

                                                <option value="Windows 10 - 64 bits"> Windows 10 : 64 bits </option>

                                          </select> 									
									</div> 
										
                                        <div class="col-12 col-sm-12 col-md-8 col-lg-4 col-xl-5" style="display:none" id="div2">

							 </div>

								 </div>

     </div> 
    <script> 
	function show1(){
		document.getElementById('div1').style.display='block';
		document.getElementById('div2').style.display='none';
		document.getElementById('divo').style.display='none';
	}
	function show2(){
		document.getElementById('div1').style.display='none';
		document.getElementById('divo').style.display='none';
		document.getElementById('div2').style.display='block';
	}
	 </script>
