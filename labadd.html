<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>add lab</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind">
	    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="font-family: 'ek mukta', sans-serif;">
        <hr>

    <div class="container-fluid">
        <form action="Add_lab" method="post">
            <div class="card  ">
                <div class="card-header">
                    <h5 class="text-capitalize "> add/edit lab details</h5>
                </div>
                <div class="card-body text-capitalize  ">
				
                    <div class="form-row">
					
                        <div class="col-md-6 col-lg-4 col-xl-4">
						<label>Lab ID : </label><input class="form-control form-control-sm  text-uppercase" type="text" name="lid" required="" title="">
                            <br>
                        </div>
						
                        <div class="col-12 col-md-6 col-lg-8 col-xl-8">
						<label>Lab Name : </label><input class="form-control form-control-sm  text-uppercase" type="text" name="lname" required="" title="" >
                            <br>
                        </div>
						
                        <div class="col-md-6 col-lg-8 col-xl-8 text-capitalize">
						<label>Lab In-charge : </label><input class="form-control form-control-sm text-uppercase" type="text" name="lincharge" required="" title="" >
                            <br>
                        </div>
						
                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4 text-capitalize">
						<label>Lab investments ( In Lakhs <i class="fa fa-inr"></i> ) : </label>
						<input class="form-control form-control-sm" type="number" name="linvest" title="--> In Rupees" min="0" required>
                            <br>
                        </div>
						
                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4">
						<label>No. of Computers : </label><input class="form-control form-control-sm" type="text" name="lcomps" readonly="">
                            <br>
                        </div>
						
                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4">
						<label>No of Printers + scanners : </label><input class="form-control form-control-sm" type="number" name="lprins" min="0" max="10" required>
                            <br>
                        </div>
						
                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4 text-capitalize">
						<label>No of ethernet switch : </label><input class="form-control form-control-sm" type="number" name="leths" min="0" max="5" required>
                            <br>
                        </div>
						
                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4">
						<label>No of Fans : </label><input class="form-control form-control-sm" type="number" min="1" max="10" name="lfans" required>
                            <br>
                        </div>
						
                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4">
						<label>No of Tubes : </label><input class="form-control form-control-sm" type="number" name="ltubes" min="1" max="10" required>
                            <br>
                        </div>
						
                        <div class="col-md-6 col-lg-4 col-xl-4">
						<label>Lab Area : </label><input class="form-control form-control-sm" type="text" name="larea" title="--> Please mention correct units." required>
                            <br>
                        </div>
						
                    </div>
					
                </div>
				
                <div class="card-footer">
                    <div class="form-row  ">
                        <div class="col-5 col-sm-4 col-md-4 col-lg-4 col-xl-4 offset-4 offset-sm-4"><button class="btn btn-success btn-sm float-left" type="submit">Add/Edit</button><button class="btn btn-danger btn-sm float-right" type="reset">Clear</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
