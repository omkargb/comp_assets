<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Printer/scanner add</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="font-family: 'ek mukta', sans-serif;">
    <div class="container-fluid" >
	    <br>
    <form method="post" autocomplete="off">
        <div class="card">
            <div class="card-header">
                <h6 class="text-center">ADD PRINTER/SCANNER</h6>
            </div>
            <div class="card-body">
                <div class="form-row">
                    <div class="col-sm-6 col-md-6 col-lg-3 col-xl-3  text-uppercase"><label>PRINTER ID :</label>
					<input class="form-control form-control-sm" type="text" name="psid" required="">
                        <br>
                    </div>
					
                    <div class="col-sm-6 col-md-6 col-lg-3 col-xl-3">
					<label>LAB ID :</label>
					<select class="form-control form-control-sm" name="pslid" required="">
					<option value="" selected=""></option>
					<option value="-">-</option>
					</select>
                        <br>
                    </div>
					
                    <div class="col-sm-6 col-md-6 col-lg-3 col-xl-3">
					<label>DEVICE TYPE :&nbsp;</label><br>
					<div class="col-12">
					<span> Printer : <input type="radio"  value="Printer" name="pstype" onClick="showpri()" required /></span> &nbsp;&nbsp;
					<span> Scanner : <input type="radio" value="Scanner" name="pstype" onClick="showscan()" required /></span>
					</div>
                        <br>
                    </div>
					
					
					
                    <div class="col-sm-6 col-md-6 col-lg-3 col-xl-3"  id="divo" style="display:block">
					<hr>
					</div>
					
                    <div class="col-sm-6 col-md-6 col-lg-3 col-xl-3"  id="div1" style="display:none">
					<label class="text-uppercase"> Printer Functions :</label>
					<select class="form-control form-control-sm" name="psfun" required>
					<option value="" selected=""></option>
					<option value="Single function Inkjet">Single function Inkjet - print</option>
					<option value="Single function Laser">Single function Laser - print</option>
					<option value="Multi function Inkjet">Multi function Inkjet - Print, Scan, Xerox</option>
					<option value="Multi function Laser">Multi function Laser - Print, Scan, Xerox</option>
					</select>
                        <br>
                    </div>      

					
					<div class="col-sm-6 col-md-6 col-lg-3 col-xl-3"  id="div2" style="display:none">
					<label class="text-uppercase"> Scanner TYPE :</label>
					<select class="form-control form-control-sm" name="psfun" required>
					<option value="" selected="">- -</option>
					<option value="Flatbed">Flatbed scanner</option>
					<option value="Sheetfed">Sheetfed scanner</option>
					</select>
                        <br>
                    </div>
					
					
                    <div class="col-sm-6 col-md-6 col-lg-7 col-xl-7">
					<label>BRAND &amp; MODEL :</label><input class="form-control form-control-sm" type="text" name="psbmod" required="" placeholder="Enter brand and model" minlength="2">
                        <br>
                    </div>
					
                    <div class="col-sm-6 col-md-6 col-lg-5 col-xl-5">
					<label>SERIAL NO. :</label>
					<input class="form-control form-control-sm" type="text" name="psserial" required="" placeholder="Enter serial number">
                        <br>
                    </div>
					
                    <div class="col-sm-6 col-md-6 col-lg-3 col-xl-3">
					<label>INK TYPE :</label>
					<select class="form-control form-control-sm" name="psink" required="">
					<option value="" selected=""></option>
					<option value="Black and white - Grayscale" >Black and white - Grayscale</option>
					<option value="Color" >Color</option>
					</select>
                        <br>
                    </div>
					
                    <div class="col-sm-6 col-md-6 col-lg-3 col-xl-3">
					<label>INSTALL DATE :</label>
					<input class="form-control form-control-sm" type="date" name="psinstdate" required="" min="2005-01-01" id="datein" max="">
						<script>
						datein.max=new Date().toISOString().split("T")[0];
						</script>
                        <br>
                    </div>
					
                    <div class="col-sm-6 col-md-6 col-lg-3 col-xl-3">
					<label>SCRAP DATE :</label><input class="form-control form-control-sm" type="date" name="psoffdate" min="2005-01-01" id="dateout" max="">
						<script>
						dateout.max=new Date().toISOString().split("T")[0];
						</script>
                        <br>
                    </div>
					
                    <div class="col-sm-6 col-md-6 col-lg-3 col-xl-3">
					<label>PRICE <i class="fa fa-inr"></i> : </label>
					<input class="form-control form-control-sm" type="number" name="psprice" required="" placeholder="Numbers only" min="1">
                        <br>
                    </div>
					
                </div>
				
            </div>
			
            <div class="card-footer">
                <div class="form-row visible">
                    <div class="col-3 col-sm-3 col-md-3 col-lg-3 offset-3 offset-sm-4"><button class="btn btn-success btn-sm" type="submit">ADD </button></div>
                    <div class="col-3 col-sm-3 col-md-3 col-lg-3"><button class="btn btn-primary btn-sm" type="reset">Clear</button></div>
                </div>
            </div>
        </div>
    </form>
    <br>

    </div>
	
	
	 <script> 
	function showpri(){
		document.getElementById('div1').style.display='block';
		document.getElementById('div2').style.display='none';
				document.getElementById('divo').style.display='none';
	}
	function showscan(){
		document.getElementById('div1').style.display='none';
		document.getElementById('div2').style.display='block';
				document.getElementById('divo').style.display='none';
	}
	 </script> 
	
	
	
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
